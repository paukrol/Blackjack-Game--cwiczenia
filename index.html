<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Blackjack Game</title>
  </head>
  <body>
    <main>
      <section class="player player--0">
        <h2 class="name">Player 1</h2>
        <div class="points">
          <p class="points-label">Points</p>
          <p class="points-score">8</p>
        </div>
        <p class="score">24</p>
        <div class="current">
          <p class="current-label">Current</p>
          <div class="current-score">0</div>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name">Player 2</h2>
        <div class="points">
          <p class="points-label">Points</p>
          <p class="points-score">8</p>
        </div>
        <p class="score">24</p>
        <div class="current">
          <p class="current-label">Current</p>
          <div class="current-score">0</div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>

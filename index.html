<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Blackjack Game</title>
  </head>
  <body>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name">Player 1</h2>
        <div class="points">
          <p class="points-label">Points</p>
          <p class="points-score" id="points--0">8</p>
        </div>
        <p class="loss hidden">Busted!</p>
        <p class="score" id="score--0">24</p>
        <div class="current">
          <p class="current-label">
            Current: <span class="current-score" id="current--0">0</span>
          </p>
        </div>
        <!-- <div class="overlay"></div> -->
      </section>
      <section class="player player--1">
        <h2 class="name">Player 2</h2>
        <div class="points">
          <p class="points-label">Points</p>
          <p class="points-score" id="points--1">5</p>
        </div>
        <p class="score" id="score--1">18</p>
        <div class="current">
          <p class="current-label">
            Current: <span class="current-score" id="current--1">0</span>
          </p>
        </div>
      </section>
      <div class="dices">
        <img src="images/dice-2.jpg" class="dice dice--0" alt="Playing dice" />
        <img src="images/dice-3.jpg" class="dice dice--1" alt="Playing dice" />
      </div>
      <button class="btn btn--new">New Game</button>
      <button class="btn btn--roll">Roll Dice</button>
      <button class="btn btn--finish">Finish turn</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
